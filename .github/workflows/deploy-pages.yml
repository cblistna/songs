name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1

      - name: Rebuild songs.json from lyrics
        run: |
          mkdir -p pages
          deno cache ./txt2json-all.ts
          deno run --allow-read=lyrics --allow-net ./txt2json-all.ts > pages/songs.json

      - name: Validate pages/songs.json
        run: python3 -c "import json,sys; json.load(open('pages/songs.json'))"

      - name: Upload pages/ as artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
