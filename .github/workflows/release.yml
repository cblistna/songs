name: Release songs archive

on:
  push:
    branches:
      - master

jobs:
  zip-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Archive
        run: |
          zip -r -UN=UTF8 songs-v${{ github.event.release.tag_name }}.zip Songs >/dev/null
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "songs-v${{ github.event.release.tag_name }}.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "songs-v${{ github.event.release.tag_name }}"
          name: "Songs v${{ github.event.release.tag_name }}"
          body: "The release contains zip-archived Songs folder."
          draft: false
          prerelease: false
